PackageIdentifier: AppInstallerTest.PackageAgreements
PackageVersion: 2.0.0.0
PackageName: TestPortableExe
PackageLocale: en-US
Publisher: AppInstallerTest
License: Test
ShortDescription: E2E test for portable install.
Installers:
  - Architecture: x64
    InstallerUrl: https://localhost:5001/TestKit/AppInstallerTestExeInstaller/AppInstallerTestExeInstaller.exe
    InstallerType: exe
    InstallerSha256: <EXEHASH>
    InstallerSwitches:
      Custom: /execustom
      SilentWithProgress: /exeswp
      Silent: /exesilent
      Interactive: /exeinteractive
      Language: /exeenus
      Log: /LogFile <LOGPATH>
      InstallLocation: /InstallDir <INSTALLPATH>
Agreements:
  - AgreementLabel: DefaultLabel
    Agreement: DefaultText
    AgreementUrl: https://DefaultAgreementUrl.net
ManifestType: singleton
ManifestVersion: 1.2.0