PackageIdentifier: AppInstallerTest.PackageDependency
PackageVersion: 1.0.0.0
PackageLocale: en-US
PackageName: TestPackageDependency
ShortDescription: Installs a portable package dependency that modifies the PATH environment variable during installation.
Publisher: AppInstallerTest
License: testLicense
Installers:
  - Architecture: x64
    InstallerUrl: https://localhost:5001/TestKit/AppInstallerTestExeInstaller/AppInstallerTestExeInstaller.exe
    InstallerType: exe
    InstallerSha256: <EXEHASH>
    InstallerSwitches:
      Silent: /exesilent
      SilentWithProgress: /exeswp
      Log: /LogFile <LOGPATH>
      InstallLocation: /InstallDir <INSTALLPATH>
      Custom: /AliasToExecute testCommand.exe /AliasArguments /NoOperation
    Dependencies:
      PackageDependencies:
      - PackageIdentifier: AppInstallerTest.TestPortableExeWithCommand
ManifestType: singleton
ManifestVersion: 1.5.0
